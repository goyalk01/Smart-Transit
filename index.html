<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransitNow - Real-Time Tracking</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="font-sans antialiased relative">
  <!-- Map Container -->
  <div id="map"></div>

  <!-- Main UI Panel -->
  <div id="ui-panel"
    class="glass-panel absolute top-0 left-0 m-2 md:m-4 p-4 rounded-2xl max-w-sm w-[calc(100%-2rem)] md:w-auto z-20 transition-colors duration-300">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-white">TransitNow</h1>
      <div class="flex items-center gap-2">
        <button id="theme-toggle-btn"
          class="p-2 w-10 h-10 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200/50 dark:hover:bg-gray-700/50 transition-colors">
          <i class="fa-solid fa-sun"></i>
        </button>
        <button id="toggle-panel-btn"
          class="md:hidden p-2 w-10 h-10 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200/50 dark:hover:bg-gray-700/50">
          <i class="fa-solid fa-chevron-up"></i>
        </button>
      </div>
    </div>
    <div id="panel-content" class="mt-4 space-y-4">
      <!-- View Switcher -->
      <div class="flex bg-gray-200/50 dark:bg-gray-900/50 rounded-lg p-1">
        <button id="finder-view-btn"
          class="w-1/3 p-2 rounded-md text-sm font-semibold bg-blue-600 text-white shadow">Finder</button>
        <button id="commuter-view-btn"
          class="w-1/3 p-2 rounded-md text-sm font-semibold text-gray-600 dark:text-gray-300">Routes</button>
        <button id="authority-view-btn"
          class="w-1/3 p-2 rounded-md text-sm font-semibold text-gray-600 dark:text-gray-300">Fleet</button>
      </div>

      <!-- Bus Finder View -->
      <div id="finder-view">
        <p class="text-sm text-gray-700 dark:text-gray-300 mb-2">Find buses to your destination.</p>
        <div class="space-y-3">
          <input type="text" id="start-location-input" placeholder="Enter your stop" list="stops-datalist"
            class="w-full p-2 rounded-lg bg-white/50 dark:bg-gray-700/50 border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-white placeholder-gray-500">
          <input type="text" id="end-location-input" placeholder="Enter your destination" list="stops-datalist"
            class="w-full p-2 rounded-lg bg-white/50 dark:bg-gray-700/50 border border-gray-300 dark:border-gray-600 text-gray-800 dark:text-white placeholder-gray-500">

          <datalist id="stops-datalist"></datalist>

          <button id="find-buses-btn"
            class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 hover:bg-green-700 transition-colors shadow-lg">
            <i class="fa-solid fa-magnifying-glass"></i> Find Buses
          </button>
        </div>
        <div id="finder-results-list" class="space-y-2 max-h-40 overflow-y-auto mt-4">
          <!-- Bus finder results will be populated here -->
        </div>
      </div>

      <!-- Commuter/Routes View -->
      <div id="commuter-view" class="hidden">
        <p class="text-sm text-gray-600 dark:text-gray-400">Select a route to view all buses.</p>
        <div id="route-list" class="space-y-2 max-h-60 overflow-y-auto mt-2"></div>
        <div id="route-details-view" class="mt-4 hidden">
          <h3 id="route-details-title" class="text-lg font-bold text-gray-800 dark:text-white mb-2"></h3>
          <div id="stop-list" class="space-y-2 max-h-48 overflow-y-auto"></div>
        </div>
      </div>

      <!-- Authority/Fleet View -->
      <div id="authority-view" class="hidden">
        <p class="text-sm text-gray-600 dark:text-gray-400">Live fleet status.</p>
        <div id="bus-status-list" class="space-y-2 max-h-60 overflow-y-auto mt-2"></div>
      </div>

      <button id="sos-btn"
        class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center gap-2 hover:bg-red-700 transition-colors shadow-lg">
        <i class="fa-solid fa-triangle-exclamation"></i> SOS
      </button>
    </div>
  </div>

  <!-- SOS Modal -->
  <div id="sos-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
    <div class="glass-panel text-gray-800 dark:text-white rounded-2xl p-6 shadow-xl text-center max-w-sm">
      <i class="fa-solid fa-triangle-exclamation text-red-500 text-5xl mb-4"></i>
      <h2 class="text-2xl font-bold mb-2">SOS Alert Activated</h2>
      <p class="mb-6">Your location and bus details have been sent to emergency contacts and authorities.</p>
      <button id="close-sos-modal-btn"
        class="bg-gray-300/50 dark:bg-gray-700/50 font-semibold py-2 px-6 rounded-lg hover:bg-gray-400/50">Dismiss</button>
    </div>
  </div>

  <!-- Insights Modal -->
  <div id="insights-modal" class="hidden fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4">
    <div class="glass-panel text-gray-800 dark:text-white rounded-2xl p-6 shadow-xl max-w-lg w-full">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold flex items-center gap-2">
          <i class="fa-solid fa-wand-magic-sparkles text-blue-500"></i>AI Route Insights
        </h2>
        <button id="close-insights-modal-btn" class="text-gray-400 hover:text-gray-200">
          <i class="fa-solid fa-xmark text-2xl"></i>
        </button>
      </div>
      <div id="insights-content" class="space-y-4"></div>
    </div>
  </div>

  <!-- Main App JavaScript (Imports, Logic, Google Maps Injection, Firebase, etc.) -->
  <script type="module" src="app.js"></script>
</body>

</html>
